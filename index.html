<html>

	<head>
		<title>Elena Mukhortova's page</title>
	</head>

	<body>

		<section id="social">
			<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
			<script>
			new TWTR.Widget({
			  version: 2,
			  type: 'profile',
			  rpp: 5,
			  interval: 30000,
			  width: 250,
			  height: 300,
			  theme: {
				shell: {
				  background: '#0097c5',
				  color: '#ffffff'
				},
				tweets: {
				  background: '#ffffff',
				  color: '#000000',
				  links: '#0084b4'
				}
			  },
			  features: {
				scrollbar: false,
				loop: false,
				live: true,
				behavior: 'all'
			  }
			}).render().setUser('mukhortovae').start();
			</script>
		</section>

	</body>

</html>
